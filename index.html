<!DOCTYPE html>
<html>
<head>
    <title>Position du véhicule</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        #map { height: 100%; width: 100%; }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApy_i3n8O8e0PXjSrgsjcIwm3puntDvy8"></script>
    <script>
      const params = new URLSearchParams(window.location.search);

      function displayMap(lat, lng, accuracy) {
          const position = { lat, lng };

          const map = new google.maps.Map(document.getElementById('map'), {
              zoom: 16,
              center: position
          });

          new google.maps.Marker({
              position,
              map,
              title: "Position du véhicule"
          });

          new google.maps.Circle({
              map,
              center: position,
              radius: accuracy,
              fillColor: '#4285F4',
              fillOpacity: 0.2,
              strokeColor: '#4285F4',
              strokeOpacity: 0.8,
              strokeWeight: 2
          });
      }

      async function init() {
          const paramsAvailable = ['cellId', 'locationAreaCode', 'mobileCountryCode', 'mobileNetworkCode']
              .every(param => params.has(param));

          if (paramsAvailable) {
              const requestBody = {
                  cellTowers: [{
                      cellId: parseInt(params.get('cellId')),
                      locationAreaCode: parseInt(params.get('locationAreaCode')),
                      mobileCountryCode: parseInt(params.get('mobileCountryCode')),
                      mobileNetworkCode: parseInt(params.get('mobileNetworkCode'))
                  }]
              };

              const response = await fetch('https://www.googleapis.com/geolocation/v1/geolocate?key=AIzaSyCWtjRh35Td4mJg6rVPkM8jadO8K-CvmLc', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(requestAvailable)
              });

              const data = await response.json();

              displayMap(data.location.lat, data.location.lng, data.accuracy);

          } else if (params.get('lat') && params.get('lng') && params.get('accuracy')) {
              displayMap(
                  parseFloat(params.get('lat')),
                  parseFloat(params.get('lng')),
                  parseFloat(params.get('accuracy'))
              );
          } else {
              alert('Paramètres de localisation manquants ou incorrects.');
          }
      }

      window.onload = init;
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=init"></script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
