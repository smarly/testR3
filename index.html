<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Location</title>
    <style>
        html, body { height: 100%; margin: 0; padding: 0; }
        #map { height: 100%; width: 100%; }
    </style>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApy_i3n8O8e0PXjSrgsjcIwm3puntDvy8&callback=initMap"></script>
    <script>
        function initMap() {
            const params = new URLSearchParams(window.location.search);
            const lat = parseFloat(params.get('lat'));
            const lng = parseFloat(params.get('lng'));
            const accuracy = parseFloat(params.get('accuracy'));

            const position = { lat: lat, lng: lng };

            const map = new google.maps.Map(document.getElementById('map'), {
                zoom: 16,
                center: position
            });

            new google.maps.Marker({
                position: position,
                map: map,
                title: "Car Position"
            });

            new google.maps.Circle({
                map: map,
                center: position,
                radius: accuracy,
                fillColor: '#4285F4',
                fillOpacity: 0.2,
                strokeColor: '#4285F4',
                strokeOpacity: 0.8,
                strokeWeight: 2
            });
        }
    </script>
</head>
<body>
    <div id="map"></div>
</body>
</html>
